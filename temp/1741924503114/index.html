<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <style>
        :root {
            --primary-color: #f8b195;
            --secondary-color: #f67280;
            --background-color: #fff9f0;
            --text-color: #5d4037;
            --accent-color: #c06c84;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background-color: var(--primary-color);
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
        }
        
        .cart-icon {
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }
        
        main {
            min-height: calc(100vh - 150px);
            padding: 2rem 0;
        }
        
        .hero {
            text-align: center;
            padding: 3rem 0;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }
        
        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
        }
        
        .featured {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        .product-description {
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .menu-category {
            margin-bottom: 3rem;
        }
        
        .menu-category h2 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 1.5rem;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .cart-item-info h3 {
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .quantity-btn {
            background-color: var(--primary-color);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity {
            margin: 0 0.8rem;
            font-weight: 500;
        }
        
        .cart-item-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .remove-btn {
            color: var(--secondary-color);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .cart-summary {
            background-color: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            padding-top: 1rem;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .empty-cart {
            text-align: center;
            padding: 3rem;
        }
        
        .empty-cart p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .featured {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .cart-item img {
                margin: 0 auto;
            }
            
            .quantity-control {
                justify-content: center;
            }
            
            .nav-links li {
                margin-left: 1rem;
            }
        }
        
        #page-content {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#" class="logo" data-page="home">Sweet Delights Bakery</a>
                <ul class="nav-links">
                    <li><a href="#" data-page="home">Home</a></li>
                    <li><a href="#" data-page="menu">Menu</a></li>
                    <li><a href="#" data-page="cart" class="cart-icon">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container" id="page-content">
            <!-- Page content will be loaded here -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Sweet Delights Bakery. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        // Bakery data
        const bakeryItems = {
            breads: [
                {
                    id: 'b1',
                    name: 'Sourdough Bread',
                    price: 5.99,
                    description: 'Traditional sourdough with a crispy crust and soft interior.',
                    image: 'https://images.unsplash.com/photo-1585478259715-94acd55945b9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                },
                {
                    id: 'b2',
                    name: 'Whole Wheat Loaf',
                    price: 4.99,
                    description: 'Nutritious whole wheat bread, perfect for sandwiches.',
                    image: 'https://images.unsplash.com/photo-1598373182133-52452f7691ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                },
                {
                    id: 'b3',
                    name: 'Baguette',
                    price: 3.49,
                    description: 'French-style baguette with crispy exterior and light, airy crumb.',
                    image: 'https://images.unsplash.com/photo-1549931319-a545dcf3bc7c?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                }
            ],
            pastries: [
                {
                    id: 'p1',
                    name: 'Chocolate Croissant',
                    price: 3.99,
                    description: 'Buttery croissant filled with rich chocolate.',
                    image: 'https://images.unsplash.com/photo-1555507036-ab1f4038808a?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                },
                {
                    id: 'p2',
                    name: 'Almond Danish',
                    price: 4.49,
                    description: 'Flaky pastry topped with almond cream and sliced almonds.',
                    image: 'https://images.unsplash.com/photo-1613110794141-7d2326fd8c80?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                },
                {
                    id: 'p3',
                    name: 'Cinnamon Roll',
                    price: 3.79,
                    description: 'Soft roll swirled with cinnamon sugar and topped with vanilla glaze.',
                    image: 'https://images.unsplash.com/photo-1567921153198-567c258a80b6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                }
            ],
            cakes: [
                {
                    id: 'c1',
                    name: 'Chocolate Cake',
                    price: 24.99,
                    description: 'Decadent chocolate cake with chocolate ganache.',
                    image: 'https://images.unsplash.com/photo-1578985545062-69928b1d9587?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                },
                {
                    id: 'c2',
                    name: 'Strawberry Shortcake',
                    price: 27.99,
                    description: 'Light vanilla cake with fresh strawberries and whipped cream.',
                    image: 'https://images.unsplash.com/photo-1566121933407-3c7ccdd26763?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                },
                {
                    id: 'c3',
                    name: 'Carrot Cake',
                    price: 22.99,
                    description: 'Spiced carrot cake with cream cheese frosting and walnuts.',
                    image: 'https://images.unsplash.com/photo-1614707267537-b85aaf00c4b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'
                }
            ]
        };
        
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('bakeryCart')) || [];
        
        // Update cart count
        function updateCartCount() {
            const cartCount = document.querySelector('.cart-count');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        
        // Add item to cart
        function addToCart(itemId) {
            // Find the item in our bakery data
            let item = null;
            for (const category in bakeryItems) {
                const foundItem = bakeryItems[category].find(i => i.id === itemId);
                if (foundItem) {
                    item = foundItem;
                    break;
                }
            }
            
            if (!item) return;
            
            // Check if item is already in cart
            const existingItemIndex = cart.findIndex(cartItem => cartItem.id === itemId);
            
            if (existingItemIndex >= 0) {
                // Update quantity if already in cart
                cart[existingItemIndex].quantity += 1;
            } else {
                // Add new item to cart
                cart.push({
                    ...item,
                    quantity: 1
                });
            }
            
            // Save to local storage
            localStorage.setItem('bakeryCart', JSON.stringify(cart));
            
            // Update cart count
            updateCartCount();
            
            // Show notification
            alert(`${item.name} added to cart!`);
        }
        
        // Update item quantity
        function updateQuantity(itemId, change) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            
            if (itemIndex === -1) return;
            
            cart[itemIndex].quantity += change;
            
            // Remove item if quantity is 0
            if (cart[itemIndex].quantity <= 0) {
                cart.splice(itemIndex, 1);
            }
            
            // Save to local storage
            localStorage.setItem('bakeryCart', JSON.stringify(cart));
            
            // Update UI
            updateCartCount();
            
            // If we're on the cart page, refresh the content
            if (currentPage === 'cart') {
                loadPage('cart');
            }
        }
        
        // Remove item from cart
        function removeItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            
            // Save to local storage
            localStorage.setItem('bakeryCart', JSON.stringify(cart));
            
            // Update UI
            updateCartCount();
            
            // Refresh cart page
            loadPage('cart');
        }
        
        // Calculate cart total
        function calculateTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0).toFixed(2);
        }
        
        // Page content
        function getHomeContent() {
            return `
                <div class="hero">
                    <h1>Welcome to Sweet Delights Bakery</h1>
                    <p>Handcrafted breads, pastries, and cakes made with love and the finest ingredients.</p>
                    <a href="#" class="btn" data-page="menu">View Our Menu</a>
                </div>
                
                <h2 style="text-align: center; margin-top: 3rem; color: var(--accent-color);">Featured Items</h2>
                <div class="featured">
                    ${bakeryItems.pastries[0] ? `
                        <div class="product-card">
                            <img src="${bakeryItems.pastries[0].image}" alt="${bakeryItems.pastries[0].name}" class="product-img">
                            <div class="product-info">
                                <h3 class="product-title">${bakeryItems.pastries[0].name}</h3>
                                <p class="product-price">$${bakeryItems.pastries[0].price.toFixed(2)}</p>
                                <p class="product-description">${bakeryItems.pastries[0].description}</p>
                                <button class="btn add-to-cart" data-id="${bakeryItems.pastries[0].id}">Add to Cart</button>
                            </div>
                        </div>
                    ` : ''}
                    
                    ${bakeryItems.breads[0] ? `
                        <div class="product-card">
                            <img src="${bakeryItems.breads[0].image}" alt="${bakeryItems.breads[0].name}" class="product-img">
                            <div class="product-info">
                                <h3 class="product-title">${bakeryItems.breads[0].name}</h3>
                                <p class="product-price">$${bakeryItems.breads[0].price.toFixed(2)}</p>
                                <p class="product-description">${bakeryItems.breads[0].description}</p>
                                <button class="btn add-to-cart" data-id="${bakeryItems.breads[0].id}">Add to Cart</button>
                            </div>
                        </div>
                    ` : ''}
                    
                    ${bakeryItems.cakes[0] ? `
                        <div class="product-card">
                            <img src="${bakeryItems.cakes[0].image}" alt="${bakeryItems.cakes[0].name}" class="product-img">
                            <div class="product-info">
                                <h3 class="product-title">${bakeryItems.cakes[0].name}</h3>
                                <p class="product-price">$${bakeryItems.cakes[0].price.toFixed(2)}</p>
                                <p class="product-description">${bakeryItems.cakes[0].description}</p>
                                <button class="btn add-to-cart" data-id="${bakeryItems.cakes[0].id}">Add to Cart</button>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function getMenuContent() {
            return `
                <h1 style="text-align: center; margin-bottom: 2rem; color: var(--accent-color);">Our Menu</h1>
                
                <div class="menu-category">
                    <h2>Breads</h2>
                    <div class="products-grid">
                        ${bakeryItems.breads.map(item => `
                            <div class="product-card">
                                <img src="${item.image}" alt="${item.name}" class="product-img">
                                <div class="product-info">
                                    <h3 class="product-title">${item.name}</h3>
                                    <p class="product-price">$${item.price.toFixed(2)}</p>
                                    <p class="product-description">${item.description}</p>
                                    <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="menu-category">
                    <h2>Pastries</h2>
                    <div class="products-grid">
                        ${bakeryItems.pastries.map(item => `
                            <div class="product-card">
                                <img src="${item.image}" alt="${item.name}" class="product-img">
                                <div class="product-info">
                                    <h3 class="product-title">${item.name}</h3>
                                    <p class="product-price">$${item.price.toFixed(2)}</p>
                                    <p class="product-description">${item.description}</p>
                                    <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="menu-category">
                    <h2>Cakes</h2>
                    <div class="products-grid">
                        ${bakeryItems.cakes.map(item => `
                            <div class="product-card">
                                <img src="${item.image}" alt="${item.name}" class="product-img">
                                <div class="product-info">
                                    <h3 class="product-title">${item.name}</h3>
                                    <p class="product-price">$${item.price.toFixed(2)}</p>
                                    <p class="product-description">${item.description}</p>
                                    <button class="btn add-to-cart" data-id="${item.id}">Add to Cart</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function getCartContent() {
            if (cart.length === 0) {
                return `
                    <div class="empty-cart">
                        <h1>Your Cart is Empty</h1>
                        <p>Looks like you haven't added anything to your cart yet.</p>
                        <a href="#" class="btn" data-page="menu">Browse Our Menu</a>
                    </div>
                `;
            }
            
            return `
                <h1 style="text-align: center; margin-bottom: 2rem; color: var(--accent-color);">Your Cart</h1>
                
                ${cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
                            <div class="quantity-control">
                                <button class="quantity-btn decrease-quantity" data-id="${item.id}">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn increase-quantity" data-id="${item.id}">+</button>
                            </div>
                        </div>
                        <div class="cart-item-actions">
                            <p>Subtotal: $${(item.price * item.quantity).toFixed(2)}</p>
                            <button class="remove-btn" data-id="${item.id}">Remove</button>
                        </div>
                    </div>
                `).join('')}
                
                <div class="cart-summary">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span>$${calculateTotal()}</span>
                    </div>
                    <button class="btn" style="margin-top: 1rem; width: 100%;">Checkout</button>
                </div>
            `;
        }
        
        // Navigation
        let currentPage = 'home';
        
        function loadPage(pageName) {
            const contentContainer = document.getElementById('page-content');
            currentPage = pageName;
            
            // Determine which content to load
            let content = '';
            switch (pageName) {
                case 'home':
                    content = getHomeContent();
                    break;
                case 'menu':
                    content = getMenuContent();
                    break;
                case 'cart':
                    content = getCartContent();
                    break;
                default:
                    content = getHomeContent();
            }
            
            // Update the content
            contentContainer.innerHTML = content;
            
            // Add event listeners for the new content
            addEventListeners();
        }
        
        function addEventListeners() {
            // Add to cart buttons
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.getAttribute('data-id');
                    addToCart(itemId);
                });
            });
            
            // Navigation links
            const navLinks = document.querySelectorAll('[data-page]');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageName = e.target.getAttribute('data-page');
                    loadPage(pageName);
                });
            });
            
            // Quantity control buttons (only on cart page)
            const decreaseButtons = document.querySelectorAll('.decrease-quantity');
            const increaseButtons = document.querySelectorAll('.increase-quantity');
            const removeButtons = document.querySelectorAll('.remove-btn');
            
            decreaseButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.getAttribute('data-id');
                    updateQuantity(itemId, -1);
                });
            });
            
            increaseButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.getAttribute('data-id');
                    updateQuantity(itemId, 1);
                });
            });
            
            removeButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const itemId = e.target.getAttribute('data-id');
                    removeItem(itemId);
                });
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load default page
            loadPage('home');
            
            // Update cart count
            updateCartCount();
        });
    </script>
</body>
</html>
